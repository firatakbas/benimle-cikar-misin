<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Benimle çıkar mısın?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #e3f2fd; /* açık mavi arka plan */
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #yesBtn {
      background-color: #42a5f5; /* mavi */
      color: white;
    }
    #noBtn {
      background-color: #90caf9; /* açık mavi */
      color: black;
    }
    #message {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #1565c0; /* koyu mavi */
    }
  </style>
</head>
<body>

  <h1>Küçük Hanım <br> Benimle çıkar mısın? 🥺</h1>
  <button id="yesBtn">Evet</button>
  <button id="noBtn">Hayır</button>

  <div id="message"></div>
  <video
    src="./happy-happy-happy-cay.mp4"
    width="300"
    height="300"
    id="video"
    autoplay
    muted
    playsinline
    loop>
  </video>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const video = document.getElementById("video");

    const questions = [
      "Emin misin? 🙁",
      "Gerçekten mi? Beni sevmiyor musun? 💔",
      "Bir şans daha düşün lütfen... 😢",
      "Kalbimi kırıyorsun... 😞",
      "Artık hayır diyemezsin 😌"
    ];

    let clickCount = 0;

    noBtn.addEventListener("click", () => {
      if (clickCount < questions.length - 1) {
        message.innerText = questions[clickCount];
        clickCount++;
      } else {
        message.innerText = questions[clickCount];
        noBtn.style.display = "none";
      }
    });

    video.style.display = "none";

    yesBtn.addEventListener("click", () => {
      message.innerText = "Beni sevdiğini biliyordum! ❤️😊";
      video.style.display = "block";
      video.muted = false;
      video.play();

      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
