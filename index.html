<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benimle çıkar mısın?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    img {
      width: 90%;
      max-width: 350px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      width: 140px;
      max-width: 80%;
    }

    #yesBtn {
      background-color: #42a5f5;
      color: white;
    }

    #noBtn {
      background-color: #90caf9;
      color: black;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #1565c0;
      max-width: 90%;
    }

    video {
      margin-top: 20px;
      width: 90%;
      max-width: 350px;
      height: auto;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Küçük Hanım <br>Benimle çıkar mısın? 🥺</h1>

    <img src="./kedi.jpeg" alt="Sevimli kedi fotoğrafı">

    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>

    <div id="message"></div>

    <video
      src="./happy-happy-happy-cay.mp4"
      id="video"
      autoplay
      muted
      playsinline
      loop>
    </video>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const video = document.getElementById("video");

    const questions = [
      "Emin misin? 🙁",
      "Gerçekten mi? Beni sevmiyor musun? 💔",
      "Bir şans daha düşün lütfen... 😢",
      "Kalbimi kırıyorsun... 😞",
      "Artık hayır diyemezsin 😌"
    ];

    let clickCount = 0;

    noBtn.addEventListener("click", () => {
      if (clickCount < questions.length - 1) {
        message.innerText = questions[clickCount];
        clickCount++;
      } else {
        message.innerText = questions[clickCount];
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      message.innerText = "Beni sevdiğini biliyordum! ❤️😊";
      video.style.display = "block";
      video.muted = false;
      video.play();

      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
